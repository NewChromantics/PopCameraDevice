name: Build Windows

env:
  BuildSolution: PopCameraDevice.visualstudio\PopCameraDevice.sln
  BuildPlatform: x64
  BuildConfiguration: Debug_NoKinect
# would be nice to extract this from visual studio
  BuildDirectory: PopCoreml.visualstudio\x64\Debug_NoKinect

on: 
  push:
    branches:
      - master
      - CI_*

jobs:
  buildwindows:
    runs-on: windows-2016
    
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: compile
# https://github.community/t5/GitHub-Actions/How-to-build-project-targeting-Net35-with-GitHub-Actions/td-p/36191
# set <--- list env vars
      run: |
          set
          "C:\Program Files (x86)\Microsoft Visual Studio\2017\Enterprise\MSBuild\15.0\Bin\MSBuild.exe" %BuildSolution% /property:Configuration=%BuildConfiguration% /property:Platform=%BuildPlatform%
      shell: cmd
      
    - name: List artifacts
      run: |
        ls .
        ls PopCoreml.visualstudio
        ls $Env:BuildDirectory
    
    # do not use env here: ##[error]Path does not exist d:\a\PopH264\PopH264\$Env:GITHUB_WORKSPACE\PopH264.visualstudio\Debug
    - uses: actions/upload-artifact@v1
      with:
        name: PopCameraDevice.dll
        path: ${{env.BuildDirectory}}\PopCameraDevice.dll
    - uses: actions/upload-artifact@v1
      with:
        name: PopCameraDevice.lib
        path: ${{env.BuildDirectory}}\PopCameraDevice.lib
    - uses: actions/upload-artifact@v1
      with:
        name: PopCameraDevice.h
        path: Source/PopCameraDevice.h
        
